<!DOCTYPE html>
<html lang="en">
    
<head> 

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Traveller's Helper</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="index.js"></script>
 
</head>

<body> 

    <header id="intro">

        <h1> travelershelper.io</h1>

        <p id="introParagraph"> <strong> A Simple Currency Conversion App </strong><Br> <br> Select A Currency To Convert
        
        </p>

        <p id="disclaimerParagraph"> <i> Please Note - The only currency not currently supported is the North Korean Won. </i>
        
        </p>

    </header>



<div class="dropdowns">

    <div id="selectionOfCurrency">

        <label for="currency">Select Currency</label>
        
        <br>

            <select name="initialCurrency" class="dropdown" id="initialCurrency"> 
                <option value="USD">USD</option>
            </select>

        <br><br>

    </div>
    
    <div id="selectionOfSecondCurrency">
        <label for="currency">Convert To</label>

        <br>

            <select name="convertToCurrency" class="dropdown" value='' id="convertToCurrency" onchange="populateConversionValues(event)" >
            
            </select>
    </div>

        <br><br>

</div>        



        <label for="currencyAmount">Currency Amount</label><br>
        <form id="currencyAmount" onsubmit="buildConversion(event)">
            <div class="field">
                <input id="currencyConversion" type="text" placeholder="Currency" />
                <input type="submit" class="button" value="Convert Currency" />
            </div>
                
        </form>
     
        <br>      

        <div id="conversionAmount">
            <h3>Your Conversion Is</h3><br> 
                <p id="conversionResult"> </p>
            
        </div>
             <br>

    </div>


   
    <div class="history">
        
        <div id="history">
            <h3>Past Conversions</h3>

            <button type="reset" id = "clearHistoryButton" class="button" onclick="clearHistory()"/>Clear History</button>

            <div id="conversionHistory">
                               

            </div> 
                
                
        </div>    
    </div>




   

</body>
